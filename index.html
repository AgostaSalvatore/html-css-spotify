<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="sidebar d-flex direction-column justify-content-space-between">
            <div class="head-sidebar">
                <!-- Logo Desktop Tablet -->
                <div id="logo"> 
                    <img src="./img/logo.svg" alt="Spotify Logo">
                </div>
                <!-- Logo Nascosto Mobile -->
                <div id="hidden-logo">
                    <img src="./img/logo-small.svg" alt="Logo Mobile">
                </div>

                <!-- List -->
                <ul id="firstlist-sidebar">
                    <li>
                        <a href="#">
                            <div>
                                <img src="./img/home.svg" alt="Home">
                                <span>Home</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>
                                <img src="./img/search.svg" alt="Search">
                                <span>Search</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>
                                <img src="./img/libreria.svg" alt="Library">
                                <span>La tua libreria</span>
                            </div>
                        </a>
                    </li>
                </ul>

                <div id="playlist-section" class="no-mobile">
                        <div class="bold">
                            PLAYLIST
                        </div>
                        <a href="#">
                            <div class="add-playlist">
                                <div class="plus-simble">
                                    +
                                </div>
                            </div>
                            Crea Playlist
                        </a>
                    

                    <ul>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                    </ul>
                </div>
            </div>

            <div class="down-sidebar">
                <div id="download-section">
                        <div class="download-img">
                            <img src="./img/download.svg" alt="DW icon">
                        </div>
                        <div class="no-mobile">
                            Install App
                        </div>
                </div>
                <hr>
                <div id="user-section">
                    <div class="profile-icon">
                         <img src="./img/profile.svg" alt="Profile Picture ">
                    </div>
                    <div>
                        <div class="bold">
                            Jonh Doe
                        </div>
                    </div>
                </div>
             </div>
        </div>

        <div class="content">
            <header>

            </header>
            
            
        </div>

    </main>

    <footer class="d-flex justify-space-between align-center">
        <div class="footer-por d-flex align-center">
            <div class="ongoing-song">
                <img src="./img/sinister.jpeg" alt="ongoing-song">
            </div>
            <div class="song-info">
                <div class="bold">Sinister</div>
                <div class="grey-txt">Brano nome</div>
            </div>
        </div>
    </footer>
</body>
</html>
